<h1>Integration Plugin</h1>

<p>The <em>integration</em> plugin allows you to easily place Google Analytics data into your layouts.</p>

<h2>Functions</h2>

<h3>{pyro:integration:analytics}</h3>

<p>Outputs Google Analytics tracking code based on the settings provided via the PyroCMS backend.</p>

<p><strong>Example:</strong></p>

<pre><code>{pyro:integration:analytics}</code></pre>
