<h2>Groups Module</h2>

<h2>Overview</h2>

<p>The Groups module works together with the User Manager and the Permissions module to give PyroCMS access control.</p>

<h2>Add a Group</h2>

<p>Give your group a name (usually lowercase) and a short description. Now use the Permissions module to
	control what this group's users can access.</p>
